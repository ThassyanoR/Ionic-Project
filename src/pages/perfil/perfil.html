<ion-header>

  <ion-navbar  color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="goHome()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
  </ion-buttons>
    <ion-title>
      <span ion-text>Perfil</span>
    </ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content padding  class="common-bg">
  
  <div class="card round" margin-top>
    <ion-list>
      <button ion-item tappable (click)="goMinhasRifas()" >
        <ion-icon name="list" item-start ></ion-icon>
        Minhas rifas
      </button>
  
      <button ion-item>
        <ion-icon name="heart" item-start></ion-icon>
        Favoritos
      </button>
  
      <button ion-item tappable (click)="goAlterar()" >
        <ion-icon name="contact" item-start></ion-icon>
        Meu perfil
      </button>
  
    </ion-list>
    
    
  </div> 

</ion-content>
