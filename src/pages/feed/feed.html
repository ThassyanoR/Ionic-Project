<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Rifas Disponíveis</strong> 
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <ion-card-header>
   Ver Rifas próximas de você
 </ion-card-header>
 <ion-list>
   <button ion-item>
     <ion-icon name="md-watch" item-start></ion-icon>Relógios
   </button>
   <button ion-item>
    <ion-icon name="md-briefcase" item-start></ion-icon>Bolsas
  </button>
  <button ion-item>
    <ion-icon name="md-car" item-start></ion-icon>Carros
  </button>
 </ion-list>
 <ion-footer>
  <button ion-button shape="round" expand="full" (click)=
    "presentActionSheet()">
    <ion-icon name="md-add">Minhas Rifas</ion-icon>
  </button>
</ion-footer>




</ion-content>
